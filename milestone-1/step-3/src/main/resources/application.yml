management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: mappings

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/profiles?useLegacyDatetimeCode=false&serverTimezone=UTC
    username: empuser
    password: password
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
        format_sql: true
        dialect: "org.hibernate.dialect.MySQL8Dialect"


logging:
  level:
    root: info

images:
  directory: /tmp
